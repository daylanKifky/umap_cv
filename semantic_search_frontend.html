<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Article Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #search-input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            width: 250px;
            outline: none;
        }
        
        #search-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(64, 128, 255, 0.5);
        }
        
        #search-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #4080ff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        #search-button:hover {
            background: #3070ef;
        }
        
        #search-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #clear-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #666;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        #clear-button:hover {
            background: #777;
        }
        
        #search-results {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
        
        .article-label {
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading articles...</div>
    <div id="info">
        <div>3D Article Visualization</div>
        <div>Mouse: Rotate | Scroll: Zoom | Right-click: Pan</div>
        <div id="article-count">Articles: 0</div>
    </div>
    
    <div id="search-container">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search articles..." />
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <div id="search-results"></div>
    </div>
    
    <div id="container"></div>

    <!-- THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        class ArticleVisualizer {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.articles = [];
                this.spheres = [];
                this.labels = [];
                this.originalSizes = []; // Store original sphere sizes
                this.searchResults = null;
                this.apiUrl = 'http://localhost:8001';
                
                this.init();
                this.loadArticles();
                this.setupSearch();
            }
            
            init() {
                const container = document.getElementById('container');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0a0a);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(20, 20, 20);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(this.renderer.domElement);
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 5;
                this.controls.maxDistance = 200;
                
                // Axis Helper
                const axesHelper = new THREE.AxesHelper(10);
                this.scene.add(axesHelper);
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 50, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                // Point lights for better illumination
                const pointLight1 = new THREE.PointLight(0x4080ff, 0.5);
                pointLight1.position.set(-30, 30, 30);
                this.scene.add(pointLight1);
                
                const pointLight2 = new THREE.PointLight(0xff4080, 0.5);
                pointLight2.position.set(30, -30, -30);
                this.scene.add(pointLight2);
                
                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize());
                
                // Start render loop
                this.animate();
            }
            
            async loadArticles() {
                try {
                    const response = await fetch('embeddings.json');
                    const data = await response.json();
                    this.articles = data.articles;
                    
                    document.getElementById('article-count').textContent = `Articles: ${this.articles.length}`;
                    document.getElementById('loading').style.display = 'none';
                    
                    this.createArticleSpheres();
                } catch (error) {
                    console.error('Error loading articles:', error);
                    document.getElementById('loading').textContent = 'Error loading articles';
                }
            }
            
            createArticleSpheres() {
                // Calculate bounds for normalization
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;
                let minZ = Infinity, maxZ = -Infinity;
                
                this.articles.forEach(article => {
                    if (article.embedding_3d) {
                        const [x, y, z] = article.embedding_3d;
                        minX = Math.min(minX, x);
                        maxX = Math.max(maxX, x);
                        minY = Math.min(minY, y);
                        maxY = Math.max(maxY, y);
                        minZ = Math.min(minZ, z);
                        maxZ = Math.max(maxZ, z);
                    }
                });
                
                // Scale factor to fit in reasonable space
                const scale = 30;
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;
                const centerZ = (minZ + maxZ) / 2;
                
                this.articles.forEach((article, index) => {
                    if (!article.embedding_3d) return;
                    
                    const [x, y, z] = article.embedding_3d;
                    
                    // Normalize and scale coordinates
                    const normalizedX = ((x - centerX) / (maxX - minX)) * scale;
                    const normalizedY = ((y - centerY) / (maxY - minY)) * scale;
                    const normalizedZ = ((z - centerZ) / (maxZ - minZ)) * scale;
                    
                    // Create sphere geometry and material
                    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
                    
                    // Color based on article type or random
                    const hue = (index * 137.5) % 360; // Golden angle for good distribution
                    const color = new THREE.Color().setHSL(hue / 360, 0.7, 0.6);
                    
                    const material = new THREE.MeshPhongMaterial({ 
                        color: color,
                        shininess: 100,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    const sphere = new THREE.Mesh(geometry, material);
                    sphere.position.set(normalizedX, normalizedY, normalizedZ);
                    sphere.castShadow = true;
                    sphere.receiveShadow = true;
                    
                    // Store article data in userData
                    sphere.userData = {
                        article: article,
                        originalIndex: index
                    };
                    
                    this.scene.add(sphere);
                    this.spheres.push(sphere);
                    this.originalSizes.push(0.5); // Store original radius
                    
                    // Create text label
                    this.createLabel(article.title, normalizedX, normalizedY, normalizedZ);
                });
                
                console.log(`Created ${this.spheres.length} article spheres`);
            }
            
            createLabel(text, x, y, z) {
                // Create canvas for text texture
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                
                // Draw text on canvas
                context.fillStyle = 'rgba(0, 0, 0, 0.8)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.fillStyle = 'white';
                context.font = '14px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                
                // Truncate long titles
                const maxLength = 30;
                const displayText = text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
                context.fillText(displayText, canvas.width / 2, canvas.height / 2);
                
                // Create texture and material
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    transparent: true,
                    alphaTest: 0.1
                });
                
                // Create plane geometry for label
                const geometry = new THREE.PlaneGeometry(4, 1);
                const label = new THREE.Mesh(geometry, material);
                
                // Position label slightly offset from sphere
                label.position.set(x + 1.5, y + 1, z);
                
                // Make label always face camera
                label.lookAt(this.camera.position);
                
                this.scene.add(label);
                this.labels.push(label);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update controls
                this.controls.update();
                
                // Make labels face camera
                this.labels.forEach(label => {
                    label.lookAt(this.camera.position);
                });
                
                // Render
                this.renderer.render(this.scene, this.camera);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            setupSearch() {
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const clearButton = document.getElementById('clear-button');
                
                // Search on button click
                searchButton.addEventListener('click', () => this.performSearch());
                
                // Search on Enter key
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.performSearch();
                    }
                });
                
                // Clear search
                clearButton.addEventListener('click', () => this.clearSearch());
            }
            
            async performSearch() {
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const searchResults = document.getElementById('search-results');
                
                const query = searchInput.value.trim();
                if (!query) return;
                
                searchButton.disabled = true;
                searchButton.textContent = 'Searching...';
                searchResults.style.display = 'none';
                
                try {
                    const response = await fetch(`${this.apiUrl}/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: query,
                            top_k: 10
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const results = await response.json();
                    this.searchResults = results;
                    
                    this.displaySearchResults(results);
                    this.rescaleSpheresBasedOnSearch(results);
                    
                } catch (error) {
                    console.error('Search failed:', error);
                    searchResults.innerHTML = `<div style="color: #ff6b6b;">Search failed: ${error.message}</div>`;
                    searchResults.style.display = 'block';
                } finally {
                    searchButton.disabled = false;
                    searchButton.textContent = 'Search';
                }
            }
            
            displaySearchResults(results) {
                const searchResults = document.getElementById('search-results');
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div>No results found</div>';
                } else {
                    const resultsHtml = results.map((result, index) => {
                        return `<div style="margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #333;">
                            <div style="font-weight: bold;">${result.title}</div>
                            <div style="color: #aaa; font-size: 11px;">Similarity: ${(result.similarity * 100).toFixed(1)}%</div>
                        </div>`;
                    }).join('');
                    
                    searchResults.innerHTML = `<div style="margin-bottom: 10px; font-weight: bold;">Found ${results.length} results:</div>${resultsHtml}`;
                }
                
                searchResults.style.display = 'block';
            }
            
            // Similarity-based rescaling function that amplifies differences
            similarityToScale(similarity) {
                // Convert similarity to 0-1 range (assuming similarity is already 0-1)
                const normalizedSim = Math.max(0, Math.min(1, similarity));
                
                // Amplifying function: exponential scaling to emphasize differences
                // Higher similarities get much larger, lower similarities get much smaller
                const amplified = Math.pow(normalizedSim, 0.3); // Power less than 1 spreads out the values
                
                // Scale to reasonable sphere sizes (0.2 to 2.0)
                const minScale = 0.2;
                const maxScale = 4.0;
                return minScale + (maxScale - minScale) * amplified;
            }
            
            rescaleSpheresBasedOnSearch(searchResults) {
                // Create a map of article ID to similarity
                const similarityMap = new Map();
                searchResults.forEach(result => {
                    similarityMap.set(result.id, result.similarity);
                });
                
                // Rescale all spheres
                this.spheres.forEach((sphere, index) => {
                    const article = sphere.userData.article;
                    const similarity = similarityMap.get(article.id) || 0;
                    
                    // Apply similarity-based scaling
                    const newScale = this.similarityToScale(similarity);
                    sphere.scale.setScalar(newScale);
                    
                    // Also adjust material opacity and color intensity based on similarity
                    const material = sphere.material;
                    if (similarity > 0) {
                        // Highlight matching articles
                        material.opacity = 0.9;
                        material.emissive.setRGB(similarity * 0.3, similarity * 0.3, 0);
                    } else {
                        // Dim non-matching articles
                        material.opacity = 0.3;
                        material.emissive.setRGB(0, 0, 0);
                    }
                });
            }
            
            clearSearch() {
                const searchInput = document.getElementById('search-input');
                const searchResults = document.getElementById('search-results');
                
                searchInput.value = '';
                searchResults.style.display = 'none';
                this.searchResults = null;
                
                // Reset all spheres to original size and appearance
                this.spheres.forEach((sphere, index) => {
                    sphere.scale.setScalar(1.0);
                    const material = sphere.material;
                    material.opacity = 0.9;
                    material.emissive.setRGB(0, 0, 0);
                });
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new ArticleVisualizer();
        });
    </script>
</body>
</html>
