<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Latent Space Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" style="display: none;">Loading articles...</div>

    
    <div id="container"></div>
    
    <!-- Bloom Controls -->
    <div id="bloom-controls" style="display: none;">
        <h3>Bloom Effects</h3>
        <div class="bloom-control">
            <label>
                <input type="checkbox" id="bloom-enabled" checked>
                Enable Bloom
            </label>
        </div>
        <div class="bloom-control">
            <label>
                Strength <span class="bloom-value" id="bloom-strength-value">0.8</span>
            </label>
            <input type="range" id="bloom-strength" min="0" max="3" step="0.1" value="0.8">
        </div>
        <div class="bloom-control">
            <label>
                Radius <span class="bloom-value" id="bloom-radius-value">0.4</span>
            </label>
            <input type="range" id="bloom-radius" min="0" max="1" step="0.01" value="0.4">
        </div>
        <div class="bloom-control">
            <label>
                Threshold <span class="bloom-value" id="bloom-threshold-value">0.5</span>
            </label>
            <input type="range" id="bloom-threshold" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <!-- Startup Modal -->
    <div id="startup-modal">
        <div class="startup-modal-content">
            <div class="startup-header">
                <div class="startup-hero">
                    <img src="girl.jpeg" alt="Avatar" class="avatar-photo">
                    <div class="startup-hero-text">
                        <h1 class="startup-title">Hi! I'm John Doe</h1>
                        <p class="startup-subtitle">Welcome to my 3D Portfolio</p>
                    </div>
                </div>
            </div>
            <div class="startup-body">
                <div class="startup-description">
                    <p><strong>I'm using this neat latent space visualization tool, check it out!</strong></p>
                    <p>lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <button class="startup-button" id="startup-explore">Start Exploring</button>
            </div>
        </div>
    </div>


    <!-- THREE.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <!-- MiniSearch -->
    <script src="https://cdn.jsdelivr.net/npm/minisearch@7.2.0/dist/umd/index.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="utils.js"></script>
    <script src="links.js"></script>
    <script src="article3D.js"></script>
    <script src="search.js"></script>
    <script src="userControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
