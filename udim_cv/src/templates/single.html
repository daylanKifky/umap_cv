<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{% if article_title %}{{ article_title }}{% else %}Latent Space Visualization{% endif %}</title>
    <!-- Cache Control: HTML should be revalidated, but versioned assets can be cached long-term -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ config.style.google_fonts_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'style.css' | url }}">
    <link rel="stylesheet" href="{{ 'single.css' | url }}">

    <meta property="og:title" content="{% if article_title %}{{ article_title }}{% else %}Latent Space Visualization{% endif %}">
    <meta property="og:description" content="{% if article_title %}{{ article_title }}{% else %}Interactive 3D portfolio - Latent Space Visualization{% endif %}">
    <meta property="og:image" content="{{ 'udim_cv_prev.jpg' | url }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.site.base_url }}">
</head>
<body>
    <div class="content-wrapper">
        {% include 'navbar.html' %}
        <div class="article-container">
            {% if article_content %}
            {{ article_content | safe }}
            {% endif %}
        </div>
        <div class="after-article-container">
            <h2>Take a look at similar projects...</h2>
            <div id="similar-pills-container"></div>
            <h2>Or continue exploring the latent 3D space...</h2>
            <div id="container-3d"></div>
        </div>
        <footer class="article-footer">
            <p>&copy; {{ config.header.title }} - All rights reserved</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>


    <!-- MiniSearch -->
    <script src="https://cdn.jsdelivr.net/npm/minisearch@7.2.0/dist/umd/index.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ 'conf.js' | url }}"></script>
    <script src="{{ 'utils.js' | url }}"></script>
    <script src="{{ 'links.js' | url }}"></script>
    <script src="{{ 'article3D.js' | url }}"></script>
    <script src="{{ 'search.js' | url }}"></script>
    <script src="{{ 'searchControls.js' | url }}"></script>
    <script src="{{ 'single.js' | url }}"></script>
</body>
</html>
