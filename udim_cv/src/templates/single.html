<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <link rel="stylesheet" href="{{ 'style.css' | url }}">
    <link rel="stylesheet" href="{{ 'single.css' | url }}">
    <script>
        const articleId = {{ article_id }};
    </script>
</head>
<body id="article-{{ article_id }}">
    <div class="content-wrapper">
        {% include 'navbar.html' %}
        <div class="article-container">
            {% if article_content %}
            {{ article_content | safe }}
            {% endif %}
        </div>
        <div class="after-article-container">
            <h2>Take a look at similar projects...</h2>
            <div id="similar-pills-container"></div>
            <h2>Or continue exploring the latent 3D space...</h2>
            <div id="container-3d"></div>
        </div>
        {% include 'footer.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>


    <!-- MiniSearch -->
    <script src="https://cdn.jsdelivr.net/npm/minisearch@7.2.0/dist/umd/index.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ 'conf.js' | url }}"></script>
    <script src="{{ 'utils.js' | url }}"></script>
    <script src="{{ 'links.js' | url }}"></script>
    <script src="{{ 'article3D.js' | url }}"></script>
    <script src="{{ 'search.js' | url }}"></script>
    <script src="{{ 'searchControls.js' | url }}"></script>
    <script src="{{ 'single.js' | url }}"></script>
</body>
</html>
