<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{% if page_title %}{{ page_title }}{% else %}Static Page{% endif %}</title>
    <!-- Cache Control: HTML should be revalidated, but versioned assets can be cached long-term -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ config.style.google_fonts_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'style.css' | url }}">
    <link rel="stylesheet" href="{{ 'single.css' | url }}">

    <style>
        body {
            background-color: #fff;
        }
    </style>

    <meta property="og:title" content="{% if page_title %}{{ page_title }}{% else %}Static Page{% endif %}">
    <meta property="og:description" content="{% if page_title %}{{ page_title }}{% else %}Static Page{% endif %}">
    <meta property="og:image" content="{{ 'udim_cv_prev.jpg' | url }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.site.base_url }}">
</head>
<body>
    {% include 'startup_modal.html' %}
    
    <div class="content-wrapper">
        {% include 'navbar.html' %}
        
        <div class="article-container">
            {% if page_content %}
            {{ page_content | safe }}
            {% endif %}
        </div>
        
        <div class="after-article-container">
            <h2>Take a look at similar projects...</h2>
            <div id="similar-pills-container"></div>
            <h2>Or continue exploring the latent 3D space...</h2>
            <div id="container-3d"></div>
        </div>
        
        <footer class="article-footer">
            <p>&copy; {{ config.header.title }} - All rights reserved</p>
        </footer>
    </div>
</body>
</html>
