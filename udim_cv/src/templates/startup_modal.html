{% if config.startup_modal.enabled %}
<!-- Startup Modal -->

    <div class="about-content">
        <div class="about-header">
            <div class="about-hero">
                <img src="{{ config.startup_modal.image | url }}" alt="Avatar" class="avatar-photo">
                <div class="about-hero-text">
                    <h1 class="about-title">{{ config.startup_modal.title }}</h1>
                    <p class="about-subtitle">{{ config.startup_modal.subtitle }}</p>
                </div>
            </div>
        </div>
        <div class="about-body">
            <div class="about-description">
                {% for paragraph in config.startup_modal.description %}
                {% if loop.first %}
                <p><strong>{{ paragraph }}</strong></p>
                {% else %}
                <p>{{ paragraph }}</p>
                {% endif %}
                {% endfor %}
            </div>
            <button class="about-button" id="about-explore">{{ config.startup_modal.button_text }}</button>
        </div>
    </div>
{% endif %}
