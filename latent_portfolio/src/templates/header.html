<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>{% if page_title %}{{ page_title }} | {{ config.site.title }}{% elif article_title %}{{ article_title }} | {{ config.site.title }}{% elif default_title %}{{ default_title }} | {{ config.site.title }}{% else %}{{ config.site.title }}{% endif %}</title>
<!-- Cache Control: HTML should be revalidated, but versioned assets can be cached long-term -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="{{ config.style.google_fonts_url }}" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | url }}">
<link rel="manifest" href="{{ 'site.webmanifest' | url }}">

<!-- Open Graph -->
<meta property="og:title" content="{% if page_title %}{{ page_title }} | {{ config.site.title }}{% elif article_title %}{{ article_title }} | {{ config.site.title }}{% elif default_title %}{{ default_title }} | {{ config.site.title }}{% else %}{{ config.site.title }}{% endif %}">
<meta property="og:description" content="{% if article_description %}{{ article_description }}{% elif og_description %}{{ og_description }}{% elif default_og_description %}{{ default_og_description }}{% else %}{{ config.meta.default_description }}{% endif %}">
<meta property="og:image" content="{% if article_image %}{{ article_image | url }}{% else %}{{ 'latent_portfolio_prev.jpg' | url }}{% endif %}">
<meta property="og:logo" content="{{ 'favicon-16x16.png' | url }}" size="16x16">
<meta property="og:logo" content="{{ 'favicon-32x32.png' | url }}" size="32x32">
<meta property="og:logo" content="{{ 'apple-touch-icon.png' | url }}" size="180x180">
<meta property="og:logo" content="{{ 'android-chrome-192x192.png' | url }}" size="192x192">
<meta property="og:logo" content="{{ 'android-chrome-512x512.png' | url }}" size="512x512">

<meta property="og:type" content="website">
<meta property="og:url" content="{% if page_url %}{{ page_url }}{% else %}{{ config.site.base_url }}{% endif %}">

{% include 'header_end.html' %}
