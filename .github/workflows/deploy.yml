name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - dev
      - public
  workflow_dispatch:  # allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # adjust to your required version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.9.0+cpu 
          pip install .

      - name: Build site
        run: |

          # Check if config.toml exists
          if [ ! -f config.toml ]; then
            echo "DEBUG: config.toml does not exist"
            echo "DEBUG: Creating config.toml"
            cp config.toml.template config.toml
          fi

          # Extract base_url from config.toml
          CONFIG_BASE_URL=$(grep -E '^base_url\s*=' config.toml | sed -E 's/^base_url\s*=\s*["'\'']?([^"'\'']*)["'\'']?/\1/' | tr -d ' ')
          echo "DEBUG: base_url from config.toml: '$CONFIG_BASE_URL'"

          # If base_url is not empty in config, use it; otherwise calculate it
          if [ -n "$CONFIG_BASE_URL" ] && [ "$CONFIG_BASE_URL" != '""' ]; then
            echo "DEBUG: Using base_url from config.toml"
            BASE_URL="$CONFIG_BASE_URL"
          else
            echo "DEBUG: base_url is empty in config.toml, calculating from GitHub context"
            # Extract owner and repo name from GitHub context
            OWNER="${{ github.repository_owner }}"
            REPO_NAME="${{ github.event.repository.name }}"
            echo "DEBUG: Repository owner: $OWNER"
            echo "DEBUG: Repository name: $REPO_NAME"
            echo "DEBUG: Expected personal site pattern: ${OWNER}.github.io"
            # Convert to lowercase for case-insensitive comparison
            OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
            REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
            EXPECTED_PATTERN="${OWNER_LOWER}.github.io"
            echo "DEBUG: Owner (lowercase): $OWNER_LOWER"
            echo "DEBUG: Repo name (lowercase): $REPO_NAME_LOWER"
            echo "DEBUG: Expected pattern (lowercase): $EXPECTED_PATTERN"
            # If repo name is <owner>.github.io, use root path, otherwise use /repo-name/
            if [ "$REPO_NAME_LOWER" = "$EXPECTED_PATTERN" ]; then
              echo "DEBUG: Repository matches personal site pattern (<owner>.github.io)"
              echo "DEBUG: Using root path (BASE_URL=\"\")"
              BASE_URL=""
            else
              echo "DEBUG: Repository does not match personal site pattern"
              echo "DEBUG: Using subdirectory path (/repo-name/)"
              BASE_URL="/$REPO_NAME/"
            fi
          fi

          echo "Building with base_url: $BASE_URL"

          if [ -d articles ]; then
            echo "DEBUG: articles directory exists"
            INPUT_FOLDER="articles"
          else
            echo "DEBUG: articles directory does not exist, using sample_articles"
            INPUT_FOLDER="sample_articles"
          fi
          python -m latent_portfolio.build --input $INPUT_FOLDER --output public --skip-confirmation --base-url "$BASE_URL"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: public
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: public

      - name: Run tests
        run: |
          python test.py

  deploy:
    if: github.ref == 'refs/heads/public'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: public

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4