name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master 
  workflow_dispatch:  # allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # adjust to your required version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.9.0+cpu 
          pip install .

      - name: Build site
        run: |
          # Extract owner and repo name from GitHub context
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          # If repo name is <owner>.github.io, use root path, otherwise use /repo-name/
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            BASE_URL=""
          else
            BASE_URL="/$REPO_NAME/"
          fi
          echo "Building with base_url: $BASE_URL"
          python -m latent_portfolio.build --input latent_portfolio/articles --output public --skip-confirmation --base-url "$BASE_URL"


      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4